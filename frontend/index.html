<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@heroicons/vue@2.0.18/24/outline/esm/shuffle.js"></script>
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl mb-8 text-center">
        <h1 class="text-4xl font-bold text-purple-400 mb-2">Commander Generator</h1>
        <p class="text-gray-300">Clique para gerar um comandante aleatório de Magic: The Gathering</p>
    </header>

    <main class="w-full max-w-4xl">
        <button id="generateBtn" class="flex items-center justify-center w-full max-w-md mx-auto bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-colors duration-300 mb-8">
            <svg id="shuffleIcon" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            Gerar Comandante Aleatório
        </button>

        <div id="result" class="hidden bg-gray-900 rounded-lg shadow-xl p-6 flex flex-col md:flex-row items-center gap-6">
            <div class="flex-shrink-0">
                <img id="cardImage" src="" alt="Carta de Comandante" class="w-64 h-auto rounded-lg shadow-md">
            </div>
            <div class="flex-1 text-left">
                <h2 id="cardTitle" class="text-2xl font-bold text-purple-400 mb-4"></h2>
                <p id="cardDescription" class="text-gray-300 leading-relaxed"></p>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
